<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a href="index.html" class="navbar-brand"><img src="images/logo.png" class="logo" alt="Logo"></a>
          <form class="d-flex" role="search">
            <a class="btn btn-outline-success" href="login.html" role="button" id="loginButton">Login</a>
            <a class="btn btn-primary" href="register.html" role="button" id="registerButton">Register</a>
            <a class="btn btn-primary" href="#" role="button" id="logoutButton" style="display: none;">Logout</a>
            <a class="btn btn-primary" href="profile.html" role="button" id="profileButton" style="display: none;">Profile</a>
          </form>
        </div>

      <a href="profile.html"><button type="submit" class="btn btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
        <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>

    <form id="createListingForm">
        <h1>Create a listing</h1>
        <p>List your treasures on our online auction platform and let a worldwide audience bid to their true market value.</p>
        <div class="mb-3">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" required>
        </div>
        <div class="mb-3">
            <label for="media">Media</label>
            <input type="text" id="media" name="media" required>
        </div>
        <div class="mb-3">
            <label for="endsAt">Ends At</label>
            <input type="datetime-local" id="endsAt" name="endsAt" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Listing</button>
        <div id="successMessage"></div>
      </form>
